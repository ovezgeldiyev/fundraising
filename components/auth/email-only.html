<!DOCTYPE html>
<html lang="en" class="rf">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Roboto&family=Signika:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <title>Email only</title>
  </head>

  <body>
    <div class="auth__wrapper">
      <div class="auth">
        <div class="auth__title">
          <h2>Sign in</h2>
          <p>
            Simply input your email for a one-time login link in your inbox.
          </p>
        </div>
        <div class="input__outer">
          <p>Email</p>
          <div class="input">
            <input type="email" placeholder="youremail@example.org" />
          </div>
        </div>
        <button type="submit" class="button primary">Sign in</button>
      </div>
    </div>
  </body>
</html>
