<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Roboto&family=Signika:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <title>With 3rd party connections</title>
  </head>

  <body>
    <div class="auth__wrapper">
      <div class="auth">
        <div class="auth__title">
          <h2>Sign in</h2>
          <p>
            Enter your email, and you will receive a one-time login link in your inbox.
          </p>
        </div>
        <div class="input__outer">
          <p>Email</p>
          <div class="input">
            <input type="email" placeholder="youremail@example.org" />
          </div>
        </div>
        <button type="submit" class="button primary">Sign in</button>
        <div class="auth__foot">
          <p>Or connect with</p>
          <div class="auth__foot-links">
            <a href="#">
              <img src="../../images/icons/social/google.svg" alt="" />
            </a>
            <a href="#">
              <img src="../../images/icons/social/facebook.svg" alt="" />
            </a>
            <a href="#" class="sm">
              <img src="../../images/icons/social/apple.svg" alt="" />
            </a>
            <a href="#">
              <img src="../../images/icons/social/linkedin.svg" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
