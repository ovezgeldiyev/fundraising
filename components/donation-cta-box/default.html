<!DOCTYPE html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700;800;900&family=Roboto&family=Signika:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />

    <title>Default</title>
  </head>
  <body>
    <div class="cta__wrapper">
      <div class="cta">
        <div class="cta__title">
          <h2>Contribute to this campaign</h2>
        </div>
        <div class="ctaFund">
          <h4>Emergency Fund</h4>
          <div class="ctaFund__item">
            <input type="checkbox" />
            <div class="ctaFund__item-inner">
              <h3>£15</h3>
              <hr />
              <p class="subtle">Price handle description</p>
              <svg>
                <use xlink:href="#checkIcon"></use>
              </svg>
            </div>
          </div>
          <div class="ctaFund__item">
            <input type="checkbox" />
            <div class="ctaFund__item-inner">
              <h3>£25</h3>
              <hr />
              <p class="subtle">Price handle description</p>
              <svg>
                <use xlink:href="#checkIcon"></use>
              </svg>
            </div>
          </div>
          <div class="ctaFund__item">
            <input type="checkbox" />
            <div class="ctaFund__item-inner">
              <h3>£50</h3>
              <hr />
              <p class="subtle">Price handle description</p>
              <svg>
                <use xlink:href="#checkIcon"></use>
              </svg>
            </div>
          </div>
          <div class="ctaAmount inactive">
            <input type="checkbox" />
            <div class="ctaAmount__inner">
              <div class="subtle">Custom Quantity</div>
              <div class="cta__input">
                <label class="large" for="openAmount"> £ </label>
                <input
                  id="openAmount"
                  type="text"
                  disabled
                  pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
                  placeholder="1,500"
                  data-type="currency"
                />
                <div class="cta__input-select">
                  <select name="currency" id="">
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                  </select>
                </div>
              </div>
              <svg>
                <use xlink:href="#checkIcon"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="cta__foot">
          <button type="button" class="button primary submit3" disabled>
            Donate
            <span></span>
          </button>
        </div>
      </div>
    </div>

    <svg style="display: none">
      <symbol id="checkIcon" viewBox="0 0 24 24" fill="none">
        <path
          d="M12 22C17.523 22 22 17.523 22 12C22 6.477 17.523 2 12 2C6.477 2 2 6.477 2 12C2 17.523 6.477 22 12 22Z"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
        <path
          d="M9 12L11 14L15 10"
          stroke="black"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </symbol>
    </svg>
    <script src="../../js/jquery.js"></script>
    <script src="../../js/slick.min.js"></script>
    <script src="../../js/cta-box.js"></script>
  </body>
</html>
